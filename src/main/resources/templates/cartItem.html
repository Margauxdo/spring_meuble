<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Cart item</title>
</head>
<body>
<header>
    <h1>la Fête du meuble !!</h1>
</header>
<main>
    <h2>Votre panier</h2>

    <table  th:if="${!cartItems.isEmpty()}">
        <thead>
        <tr>
            <th >#</th>
            <th >Produit</th>
            <th >Quantité</th>

            <th ></th>
<!--            <th ></th>-->
<!--            <th ></th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cartItems}">
            <td  th:text="${c.getId()}"></td>
            <td  th:text="${c.getFurniture()}"></td>
            <td  th:text="${c.getQuantity()}"></td>

            <td ><button type="button" ><a th:href="@{/deletecart/{id}(id=${c.getId()})}" >Supprimer</a></button></td>
<!--            <td ><button type="button" ><a th:href="@{/updatefurniture/{id}(id=${f.getId()})}" >Modifier</a></button></td>-->
<!--            <td ><button type="button" ><a th:href="@{deleteFurniture/{id}(id=${f.getId()})}" >Supprimer</a></button></td>-->
        </tr>
        </tbody>
    </table>
    <p th:unless="${!cartItems.isEmpty()}">Votre panier est vide !!</p>
    <span ><button type="button" ><a th:href="@{/}" >Vider le panier</a></button></span>

</main>

</body>
</html>
